<img
  [id]="id"
  *ngIf="imageUrl"
  [class]="'avatar-image'"
  [ocxSrc]="imageUrl"
  (error)="onImageError()"
  [alt]="title"
  [title]="title ? title : ('IMAGE.TOOLTIPS.IMAGE' | translate)"
/>
<img
  [id]="id"
  *ngIf="!imageUrl"
  [class]="'avatar-image'"
  [src]="defaultImageUrl"
  [alt]="'LOGO.LABEL' | translate"
  [title]="title ? title : ('IMAGE.TOOLTIPS.PLACEHOLDER' | translate)"
/>
