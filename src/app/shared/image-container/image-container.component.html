<img
  [id]="id"
  *ngIf="!displayDefaultLogo"
  [class]="'avatar-image'"
  [ocxSrc]="imageUrl"
  (error)="onImageError()"
  [alt]="title"
  [title]="title ? title : ('AVATAR.IMAGE' | translate)"
/>
<img
  [id]="id"
  *ngIf="displayDefaultLogo"
  [class]="'avatar-image'"
  [src]="defaultImageUrl"
  [alt]="'AVATAR.PLACEHOLDER' | translate"
  [title]="title ? title : ('AVATAR.PLACEHOLDER' | translate)"
/>
