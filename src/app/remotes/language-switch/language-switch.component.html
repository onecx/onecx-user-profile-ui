<div>
  <form *ngIf="shouldShowForm()" [formGroup]="languageFormGroup" class="language-form-container">
    <div class="language-selector-compact">
      <p-selectButton
        [options]="availableLanguages"
        [pTooltip]="'LANGUAGE_SWITCH.TOOLTIP' | translate"
        tooltipPosition="bottom"
        formControlName="language"
        [allowEmpty]="false"
      >
      </p-selectButton>
    </div>
  </form>
</div>
