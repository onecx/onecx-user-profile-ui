<ocx-portal-page
  *ngIf="personalInfo$ | async as person"
  permission="ROLES_PERMISSIONS#VIEW"
  helpArticleId="PAGE_USER_PERMISSIONS"
>
  <ocx-page-header
    [header]="person.firstName + ' ' + person.lastName"
    [subheader]="'ROLES_PERMISSIONS.SUBHEADER' | translate"
    [actions]="(actions$ | async) ?? []"
  >
  </ocx-page-header>

  <ocx-page-content>
    <div class="p-2 sm:p-3">
      <ocx-slot *ngIf="isUserRolesAndPermissionsComponentDefined$ | async" name="{{ userRolesAndPermissionsSlotName }}">
      </ocx-slot>
    </div>
  </ocx-page-content>
</ocx-portal-page>
