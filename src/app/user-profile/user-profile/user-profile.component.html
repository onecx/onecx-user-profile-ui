<ocx-portal-page *ocxIfPermission="'USERPROFILE#VIEW'" helpArticleId="PAGE_USER_PROFILE">
  <ocx-page-header
    *ngIf="personalInfo$ | async as person"
    [header]="person.firstName + ' ' + person.lastName"
    [subheader]="'PROFILE.SUBHEADER' | translate"
  >
  </ocx-page-header>

  <ocx-page-content>
    <app-personal-info-form (personalInfoUpdate)="onPersonalInfoUpdate($event)"> </app-personal-info-form>
  </ocx-page-content>
</ocx-portal-page>
