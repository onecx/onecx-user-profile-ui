<ocx-slot
  *ngIf="isUserRolesAndPermissionsComponentDefined$ | async; else permissionsDialogPlaceholder"
  [name]="adminViewPermissionsSlotName"
  [inputs]="{ userId: userId, displayName: displayName }"
>
  <ng-template #skeleton>
    <p-message
      severity="info"
      styleClass="w-full flex flex-row justify-content-start"
      [text]="'ACTIONS.GENERAL.LOADING' | translate"
    ></p-message>
  </ng-template>
</ocx-slot>
<ng-template #permissionsDialogPlaceholder id="up_permissions_dialog_error">
  <p-message
    id="ps_permissions_dialog_error_message"
    severity="info"
    styleClass="p-2"
    [text]="'USER_PROFILE.MSG.SLOT_NOT_DEFINED_ADMIN' | translate"
  ></p-message>
</ng-template>
